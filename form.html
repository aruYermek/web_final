<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- icons link -->
    <script src="https://kit.fontawesome.com/fe9ecbf671.js" crossorigin="anonymous"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="src/css/form.css">
    <link rel="stylesheet" href="src/css/navbar.css">
</head>

<body>

    <!-- Navigation bar -->

    <nav class="navbar navbar-expand-lg">
        <div class="container justify-content-center">
            <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#about-us">About us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#collection" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Collection
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#new-collection">New collection</a></li>
                            <li><a class="dropdown-item" href="#best-sellers">Best sellers</a></li>
                            <li><a class="dropdown-item" href="#sales">Sales</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h3 class="title">Thank you for feedback!</h3>

    <!-- Form page -->

    <form class="form">
        <div class="mb-3">
            <div class="tab">Name:
                <label for="formGroupExampleInput" class="form-label">First name:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First name...">
                <label for="formGroupExampleInput" class="form-label">Last name:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Last name...">
            </div>
            <div class="tab">Email address:
                <label for="adress" class="form-label"></label>
                <input type="text" class="form-control" id="adress" aria-describedby="adress">
                <span id="email-error" class="text-danger"></span>
            </div>

        </div>
        <div class="tab">Comment:
            <div class="form-floating" style="margin-top: 1rem;">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <span id="comments-error" class="text-danger"></span>
            </div>
        </div>
        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" class="btn btn-outline-dark" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" class="btn btn-outline-dark" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>

    <div class="container-video">
        <video id="myVideo" class="video" width="400" height="250" controls="true"
            src="video/Thank You Animation.mp4"></video>
        <button id="full-screen" type="button" class="btn btn-outline-dark" onclick="toggleFullscreen()">Full
            Screen</button>
    </div>
    


    <!-- JS link -->
    <script src="src/js/form.js"></script>


</body>

</html>
