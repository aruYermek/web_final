<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- icons link -->
    <script src="https://kit.fontawesome.com/fe9ecbf671.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS link -->
    <link rel="stylesheet" href="src/css/navbar.css">
    <link rel="stylesheet" href="src/css/game.css">
</head>

<body>

    <!-- Navigation bar -->

    <nav class="navbar navbar-expand-lg">
        <div class="container justify-content-center">
            <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#about-us">About us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#collection" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Collection
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#new-collection">New collection</a></li>
                            <li><a class="dropdown-item" href="#best-sellers">Best sellers</a></li>
                            <li><a class="dropdown-item" href="#sales">Sales</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game -->

    <h1 class="game">Let's play game!</h1>
    <div class="drag-and-drop">
        <section class="score">
            <span class="correct">0</span>/<span class="total">0</span>
            <button id="play-again-btn" type="button" class="btn btn-outline-dark">Play Again</button>
        </section>
        <section class="draggable-items">
            <img class="jewelry-draggable" draggable="true" src="img/cartier.webp" id="Cartier" alt="Cartier">
            <img class="jewelry-draggable" draggable="true" src="img/bulgari.webp" id="Bulgari" alt="Bulgari">
            <img class="jewelry-draggable" draggable="true" src="img/tiffany.jpg" id="Tiffani" alt="Tiffani">
            <img class="jewelry-draggable" draggable="true" src="img/van-cleef.jpg" id="Van Cleef" alt="Van-cleef">

        </section>
        <section class="matching-pairs horizontal-align">
            <div class="matching-pair">
                <span class="label">Van Cleef</span>
                <div class="droppable" data-flower="Van Cleef"></div>
            </div>
            <div class="matching-pair">
                <span class="label">Cartier</span>
                <div class="droppable" data-flower="Cartier"></div>
            </div>
            <div class="matching-pair">
                <span class="label">Tiffani</span>
                <div class="droppable" data-flower="Tiffani"></div>
            </div>
            <div class="matching-pair">
                <span class="label">Bulgari</span>
                <div class="droppable" data-flower="Bulgari"></div>
            </div>

        </section>
    </div>

    <!-- Quiz -->
    
    <h3 class="game">Quiz about website</h3>

    <div class="quiz-container">
        <div id="quiz">
            <h6></h6>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question0" value="0" id="option1">
                <label class="form-check-label" for="option1"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question0" value="1" id="option2" checked>
                <label class="form-check-label" for="option2"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question0" value="2" id="option3">
                <label class="form-check-label" for="option3"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question0" value="3" id="option4">
                <label class="form-check-label" for="option4"></label>
            </div>
        </div>
        <button id="submit" type="button" class="btn btn-outline-dark">Submit</button>
        <div id="results"></div>
    </div>

    <!-- JS link -->

    <script src="src/js/game.js"></script>
</body>

</html>
